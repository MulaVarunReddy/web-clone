<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
</head>

<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>


    <header class="netflix-header text-white p-3">
        <img src="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" alt="Netflix N"
            style="width: 40px; height: 40px;">


    </header>

    <div class="d-flex justify-content-center align-items-center min-vh-100 position-relative z-1">
        <div class="login-container p-5 rounded">
            <h1 class="text-white mb-4">Sign In</h1>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" id="email"
                        placeholder="Email or phone number" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password"
                        required>
                </div>
                <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">Sign In</button>
                <div class="form-check text-white mb-4">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="float-end text-decoration-none text-white-50">Need help?</a>
                </div>
            </form>
            <div class="text-white-50 mt-4">
                New to Netflix? <a href="#" class="text-white text-decoration-none">Sign up now</a>.
            </div>
            <div class="text-white-50 mt-3 text-small">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"
                    class="text-white-50 text-decoration-none">Learn more.</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
